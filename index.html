        <a class="button" id="test">test</a>

        <script>
var translations = {
    WEBRTC_WAITING_FOR_MICROPHONE: "Detected webRTC communication\nWaiting for microphone access",
    DETECTING_MICROPHONE_INPUT: "Waiting for microphone input",
    ALLOW_MICROPHONE_ACCESS: "Please allow microphone access",
    MICROPHONE_DETECTED: "Microphone detected, All clear!",
    
    FLASH_WAITING_FOR_MICROPHONE: "Detected Flash communication, Waiting for microphone access",
    FLASH_MICROPHONE_DETECTED: "Microphone detected, All clear!",
    
    NO_AVAILABLE_MEDIA: "No supported media. Can not engage voice",
    NO_MICROPHONE_DETECTED: "No microphone detected. Can not engage voice",

    UNABLE_TO_ACCESS_USER_MICROPHONE: "Unable to access your microphone",

    MICROPHONE_RESPONSE_TIME: "Microphone response time:",

    LIST_OF_MICROPHONES: "List of detected microphones:",

    PLEASE_WAIT: "Still checking, please hold",

    TIMEOUT: "Test has timed out",
    NO_SOUND_DETECTED: "No sound was heard"
};
var addMessage = function (message, options) {
    
    options = options || {};
    var div = document.createElement("div");
    div.className = "message" + (typeof options.className === "string" ? " " + options.className : "");
    div.innerHTML = message;
    results.appendChild(div);

};
document.getElementById("test").onclick = function () {
    var results = document.getElementById("results");
    var report = function report () {
        var options,
            message,
            args = [].slice.call(arguments, 0),
            type = args.shift();
        if (typeof args[args.length - 1] === "object") {
            options = args.pop();
        }
        options = options || {};
        message = (function (messages) {
            var collection = [];
            messages.forEach(function (message) {
                collection.push(typeof translations[message] === "string" ?
                        translations[message] :
                        message);
            });
            return collection.join("\n");
        }(args));
        switch (type) {
            case "PROMPT":
                live();
                addMessage(message, options);
                break;
            case "PASS":
                live();
                addMessage(message, options);
                break;
            case "FAIL":
                live();
                options.className = "fail";
                addMessage(message, options);
                break;
            case "FINALLY":
                options.className = "finish";
                addMessage("Let's a go!", options);
                clearTimeout(timer);
                setTimeout(function () {
                    voice_detection_beat.classList.add("open");
                }, 600);
                break;
            // no default
        }
    };
    var timer;
    var voice_detection_beat = document.getElementById("voice_detection_beat");
    var live = function live () {
        voice_detection_beat.classList.add("open");
        timer = setTimeout(function () { voice_detection_beat.classList.remove("open"); }, 400);
    };

    results.innerHTML = "";
    
    resonate({
        FLASH_MIC_TEST_SWIFF: "mic.swf"
    });

    resonate.check(report);
};
